    <section id="upload-video">
        <h2 data-lang="upload-video">ვიდეოს ატვირთვა</h2>
        <form id="video-upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video-upload" data-lang="select-video">აირჩიეთ ვიდეო:</label>
                <input type="file" id="video-upload" name="video" accept="video/*" required>
            </div>
            <button type="submit" id="uploadButton" data-lang="upload-button">ატვირთვა</button>
        </form>
    </section>
    
    <script>
        document.getElementById('video-upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const videoFile = document.getElementById('video-upload').files[0];
    
            if (videoFile) {
                const videoGallery = document.getElementById('video-gallery');
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.width = 600;
    
                
                videoElement.src = URL.createObjectURL(videoFile);
                videoGallery.appendChild(videoElement);
            }
        });
    </script>

        <style>

.virtual-tour-link {

#upload-video {

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

}

#upload-video h2 {

    margin-bottom: 20px;
    color: #333;
}

#video-upload-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.form-group {
    width: 100%;
    text-align: left;
}

label {
    font-size: 1.1em;
    margin-bottom: 10px;
    color: #333;
}

input[type="file"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    color: #333;
}

input[type="file"]:focus {
    outline: none;
    border-color: #007bff;
    background-color: #e9f7ff;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}



#video-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
    gap: 20px; 
    padding: 20px;
}

.video-frame {
    background-color: #f1f1f1; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    overflow: hidden; 
}

.video-frame iframe {
    width: 100%;
    height: 200px; 
    object-fit: cover; 
    border-radius: 10px;
}


@media (max-width: 768px) {
    #video-gallery {
        grid-template-columns: 1fr; 
    }

    .video-frame iframe {
        height: 180px; 
    }
}
