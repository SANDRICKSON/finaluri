    <div class="container mt-5">
        <h2>დაჯავშნეთ თქვენი ტური</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">სრული სახელი</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">ელ. ფოსტა</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">ტელეფონი</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="tourDate" class="form-label">ტურის თარიღი</label>
                <input type="date" class="form-control" id="tourDate" required>
            </div>
            <div class="mb-3">
                <label for="numPersons" class="form-label">პერსონების რაოდენობა</label>
                <input type="number" class="form-control" id="numPersons" min="1" required>
            </div>
            <div class="mb-3">
                <label for="tourPackage" class="form-label">ტურის პაკეტი</label>
                <select class="form-select" id="tourPackage" required>
                    <option value="" disabled selected>აირჩიეთ პაკეტი</option>
                    <option value="1">კულტურული ტური</option>
                    <option value="2">სათავგადასავლო ტური</option>
                    <option value="3">ტურიზმი და ბუნება</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">დაჯავშნა</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
