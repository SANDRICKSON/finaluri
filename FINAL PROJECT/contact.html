    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="js/contact.js"></script>

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            animation: slideUp 1.2s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input, textarea, button {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .social-icons {
            text-align: center;
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 15px;
            color: #555;
            font-size: 2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #007BFF;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

                <li><a href="tourism.html" data-lang="tourism">ტურიზმი</a></li>
                <li><a href="gallery.html" data-lang="gallery">გალერეა</a></li>
                <li><a href="TIMETABLES.HTML" data-lang="timetable">განრიგი</a></li>
                <li><a href="NEWS.HTML" data-lang="news">სიახლეები</a></li>

                <li><a href="blogs.html" data-lang="videos">ვიდეოები</a></li>
                <li><a href="contact.html" data-lang="contact">კონტაქტი</a></li>
                <li><a href="books.html" data-lang="books">წიგნები</a></li>

                <li><a href="AUTH/register.html" data-lang="register"><b>Register</b></a></li>
            </ul>
            <div class="language-buttons">
                <button class="btn btn-warning" onclick="changeLanguage('ka')">ქართული</button>
                <button class="btn btn-success" onclick="changeLanguage('en')">English</button>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2 data-lang="contact-heading">დაგვიკავშირდით</h2>
            <form id="contactForm">
                <label for="name" data-lang="name">სახელი</label>
                <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required>
                
                <label for="email" data-lang="mail">ელფოსტა</label>
                <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელფოსტა" required>
                
                <label for="message" data-lang="message">მესიჯი</label>
                <textarea id="message" name="message" placeholder="დაწერეთ თქვენი მესიჯი" rows="5" required></textarea>
                
                <button type="submit" data-lang="submit">გაგზავნა</button>
            </form>
            
    </main>
    <footer>
        <div class="footer-content">
            <a href="https://www.tbceducation.ge/"><img src="images/tbc.png" alt="TBC Logo" class="footer-logo" height="125"></a>

            </ul>
        </div>
        <p data-lang="copyright">© 2024 ყველა უფლება დაცულია.</p>
    </footer>
    <script>
        const translations = {
            ka: {
                "contact-title": "კონტაქტი",
                "contact-heading": "დაგვიკავშირდით",
                "name": "სახელი",
                "mail": "ელფოსტა",
                "message": "მესიჯი",
                "submit": "გაგზავნა",
                "copyright": "© 2024 ყველა უფლება დაცულია."
            },
            en: {
                "contact-title": "Contact",
                "contact-heading": "Contact Us",
                "name": "Name",
                "mail": "Email",
                "message": "Message",
                "submit": "Submit",
                "copyright": "© 2024 All rights reserved."
            }
        };

        function changeLanguage(language) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[language][key]) {
                    element.textContent = translations[language][key];
                }
            });
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'index.html'; 
        });
    </script>
</body>
