<style>
    .header-books {
        text-align: center;
        margin-top: 20px;
    }

    .header-books img {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        width: 80%;
        max-width: 500px;
        margin: 20px auto;
    }

    .header-books img:hover {
        transform: scale(1.05);
    }

    .header-books p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #333;
        text-align: justify;
        background-color: #f9f9f9;
        border-left: 4px solid #3498db;
        padding: 10px 20px;
        margin: 15px 0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .header-books p:hover {
        background-color: #ecf0f1;
    }

    .header-books p:first-child {
        font-size: 1.3em;
        color: #555;
    }

    .header-books b {
        font-weight: bold;
        color: #2c3e50;
    }

    .poem {
        font-family: "BPG Nuskha Modern", sans-serif;
        margin: 20px auto;
        padding: 10px;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .poem-title {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        color: #2c3e50;
    }

    .poem p {
        text-align: center;
        line-height: 1.8;
        color: #555;
    }

    .author {
        text-align: center;
        font-family: "BPG Nuskha Modern", sans-serif;
        margin-top: 10px;
        color: #444;
        font-style: italic;
    }

    a img {
        max-width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a img:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
